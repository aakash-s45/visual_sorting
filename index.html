<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Sorting</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div id="toolbar">
            <div id="generateArray" class="text" onclick="window.location.reload();" style="cursor: pointer;">Random Array Generator</div>
            <div class="separator"></div>
            <div id="arraySize" class="text"">Change Array Size Here</div>
            <input type="range" min="0" max="100" id="changeSize" style="background: white; cursor: pointer;">
            <div class="separator"></div>
            <div class="currentAlgoButton text">Merge Sort</div>
            <div class="algoButton text">Bubble Sort</div>
            <div class="algoButton text">Heap Sort</div>
            <div class="algoButton text">Quick Sort</div>
            <div class="separator"></div>
            <div id="sort" class="text" cursor: pointer;">Sort Here</div>
        </div>
    </header>
    <main>
        <center>
            <div class="arr" id="arr">
                <!-- <div class="elem" style="height: 30px;">0</div> -->
            </div>
        </center>
    </main>
    <footer>Deepak dsa lord</footer>
    <script src="script.js"></script>
</body>

</html>
