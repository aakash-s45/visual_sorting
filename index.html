<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Sorting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon/favicon.ico">
</head>

<body>

    <header>
        <div class="card" id="card">
            <div class="reload no-select" onclick="location.reload();"><img src="images/reload.png" alt="relaod-icon">
            </div>
        </div>
        <center>
            <div id="toolbar" class="toolbar">
                <div id="genbtn" class="btn text genbtn" onclick="randomArray()">Random Array Generator</div>
                <div id="slider-div" class="slider text"><input type="range" name="slider" min="4" max="200" value="3"id="slider"></div>
                <div id="algbtn1" class="btn currentAlgoButton text dis" onclick="mergeSoting_start()">Merge Sort</div>
                <div id="algbtn2" class="btn algoButton text dis" onclick="bubblesort()">Bubble Sort </div>
                <div id="algbtn3" class="btn algoButton text dis" onclick="selectionSort(arr)">Selection Sort</div>
                <div id="algbtn4" class="btn algoButton text dis" onclick="quicksort_start()">QuickSort</div>
            </div>
        </center>
    </header>
    <main>
        <center class="arrspace">
            <div class="arr" id="arr">
                <!-- <div class="elem" style="height: 30px;">0</div> -->
            </div>
        </center>
    </main>
    <!-- <footer><center class="text no-select" style="color: rgb(231, 102, 124);;"> Made by Aakash Solanki</center></footer> -->
    <footer><center class="text no-select" style="color: rgb(231, 102, 124);;"> Visual-Sorting</center></footer>
    <script src="secure_deepak.js"></script>
</body>

</html>
