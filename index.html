<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Sorting</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div id="toolbar" class="toolbar">
            <div id="genbtn" class="btn text" onclick="randomArray()">Random Array Generator</div>
            <div id="genbtn2" class="genbtn btn text"><input type="button" id="genbtn" value="click" onclick="randomArray()"></div>
            <div class="slider"><input type="range" name="slider" min="2" max="100" value="3" id="slider"></div>
            <div class="btn currentAlgoButton text">Merge Sort</div>
            <div class="btn algoButton text">Bubble Sort</div>
            <div class="btn algoButton text">Heap Sort</div>
            <div class="btn algoButton text">Quick Sort</div>
            <div id="sort" class="btn text">Sort Here</div>
        </div>
    </header>
    <main>
        <center>
            <div class="arr" id="arr">
                <!-- <div class="elem" style="height: 30px;">0</div> -->
            </div>
        </center>
    </main>
    <footer>Deepak dsa lord</footer>
    <script src="script.js"></script>
</body>

</html>
